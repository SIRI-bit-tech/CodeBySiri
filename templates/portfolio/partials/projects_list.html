{% for project in projects %}
<div class="cell">
    <div class="project-card">
        <div class="project-image">
            <img src="{{ project.image.url }}" alt="{{ project.title }}">
            <div class="project-overlay">
                <a href="#" 
                   class="button primary small"
                   hx-get="{% url 'portfolio:project_detail' project.slug %}"
                   hx-target="#project-modal-content"
                   hx-trigger="click"
                   data-open="project-modal">
                    View Details
                </a>
                {% if project.live_url %}
                <a href="{{ project.live_url }}" class="button secondary small" target="_blank" rel="noopener noreferrer">
                    Live Site
                </a>
                {% endif %}
            </div>
        </div>
        <div class="project-info">
            <h3>{{ project.title }}</h3>
            <p class="project-category">{{ project.category.name }}</p>
        </div>
    </div>
</div>
{% empty %}
<div class="cell">
    <div class="callout warning">
        <p>No projects found in this category.</p>
    </div>
</div>
{% endfor %}
